<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TP09 - Affichage Données</title>
  <script>

    function chargerDonnees() {
      fetch("https://restcountries.com/v2/all?fields=name,languages,region,flag,population,currencies")
        .then(function(rep) {
          if (rep.ok) {
            return rep.json();
          } else {
            alert("Oups, y a une erreur !");
          }
        })
        .then(function(donnees) {
          var zone = document.getElementById("contenu");

          // Convertit le tableau JSON en chaîne lisible
          var jsonBrut = JSON.stringify(donnees, null, 2); // null, 2 = indentation pour lisibilité

          // Injecte dans la page dans une balise <pre> pour conserver la mise en forme
          zone.innerHTML = "<pre>" + jsonBrut + "</pre>";
        });
    }

  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #contenu {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .pays {
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .pays img {
      width: 50px;
      vertical-align: middle;
      margin-bottom: 5px;
    }
  </style>
</head>
<body onload="chargerDonnees()">
<h1>Liste des pays</h1>
<div id="contenu"></div>
</body>
</html>
